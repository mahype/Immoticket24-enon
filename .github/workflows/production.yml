name: Deploy to production

on:
  push:
    branches:
      - production

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Remote Deployment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASS }}
        #key: ${{ secrets.SSH_KEY }}
        script_stop: true
        script: |
          WWW=/www/htdocs/w012900a/production.energieausweis-online-erstellen.de/
          cd $WWW
          git stash
          git pull
          /www/htdocs/w012900a/bin/composer.phar update
          cd $WWW/public/app/plugins/enon
          /www/htdocs/w012900a/bin/composer.phar update
          cd $WWW/public/app/plugins/enon-reseller
          /www/htdocs/w012900a/bin/composer.phar update
          cd $WWW/public/app/plugins/immo-rating
          /www/htdocs/w012900a/bin/composer.phar update
          cd $WWW/public/app/plugins/wp-energieausweis-online
          /www/htdocs/w012900a/bin/composer.phar update
          cp $WWW/public/.htaccess-production $WWW/public/.htaccess
          cp $WWW/public/.user-production.ini $WWW/.user.ini
          cd $WWW
          /www/htdocs/w012900a/wp-cli/wp-cli.phar language core update
          /www/htdocs/w012900a/wp-cli/wp-cli.phar language plugin update --all
          /www/htdocs/w012900a/wp-cli/wp-cli.phar language theme update --all