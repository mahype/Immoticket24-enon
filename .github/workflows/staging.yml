name: Deploy to staging

on:
  push:
    branches:
      - staging

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Remote Deployment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script_stop: true
        script: |
          WWW=/www/htdocs/w012900a/staging.energieausweis-online-erstellen.de/
          alias composer="/www/htdocs/w012900a/bin/composer.phar"
          cd $WWW
          ls -la
          git pull
          composer update
          cd $WWW/public/app/plugins/enon
          composer update
          cd $WWW/public/app/plugins/enon-reseller
          composer update
          cd $WWW/public/app/plugins/wp-energieausweis-online
          composer update