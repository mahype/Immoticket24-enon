name: Deploy to staging

on:
  push:
    branches:
      - staging

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Remote Deployment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script_stop: true
        script: |
          WWW=/www/htdocs/w012900a/staging.energieausweis-online-erstellen.de/
          cd $WWW
          git stash
          git pull
          /www/htdocs/w012900a/bin/composer.phar update
          cd $WWW/public/app/plugins/enon
          /www/htdocs/w012900a/bin/composer.phar update
          cd $WWW/public/app/plugins/enon-reseller
          /www/htdocs/w012900a/bin/composer.phar update
          cd $WWW/public/app/plugins/wp-energieausweis-online
          /www/htdocs/w012900a/bin/composer.phar update
          rm $WWW/public/.htaccess
          cp $WWW/public/.htaccess-staging $WWW/public/.htaccess
          rm $WWW/public/local-config.php
          cp $WWW/public/local-config-staging.php $WWW/public/local-config.php
          cd $WWW
          /www/htdocs/w012900a/wp-cli/wp-cli.phar language core update
          /www/htdocs/w012900a/wp-cli/wp-cli.phar language plugin update --all
          /www/htdocs/w012900a/wp-cli/wp-cli.phar language theme update --all